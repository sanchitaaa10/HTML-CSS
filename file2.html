  <h1>मराठी संस्कृती आणि वारसा</h1>

  <p>
    भारतीय संस्कृतीमध्ये मराठी भाषा आणि साहित्याला अनन्यसाधारण महत्त्व आहे. मराठी भाषेची समृद्ध परंपरा, संतांची शिकवण, आणि इतिहासातील गौरवशाली गाथा आजही आपल्याला प्रेरणा देतात. पुराणकथा, नाटके, आणि कविता यांचा संगम ही मराठी संस्कृतीची खरी ओळख आहे.
  </p>
