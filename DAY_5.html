<!DOCTYPE html>
<html>
<head>
    <title>Practice 1 (Header)</title>
    <style>
        body {
            background-color: rgb(235, 233, 219);
            color: black;
            font-family: Arial, sans-serif;
        }
        section {
            background-color: beige;
            margin: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
    </style>
</head>
<body>

    <!-- Practice 1 -->
    <section>
        <header>
            <h1 style="background-color: antiquewhite; text-align: center;margin-top: 0 auto;">Welcome to My Website</h1>
        </header>
    </section>

    <!-- Practice 2 -->
    <section>
        <header>
            <h1>My Personal Blog</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- Practice 3 -->
    <section>
        <header>
            <img style="border-radius: 90px; width:1cm; height:1cm" src="https://i.pinimg.com/736x/cf/42/38/cf42382469941384d820799b773f65ec.jpg" alt="Logo" />
            <h1>My Interests</h1>
            <nav>
                <ul>
                    <li><a href="#coding">Coding</a></li>
                    <li><a href="#cooking">Cooking</a></li>
                    <li><a href="#painting">Painting</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- Practice 4 -->
    <section>
        <header>
            <h1>My Website</h1>
            <p>Your source for all things web development</p>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- Newsletter Subsection -->
    <section>
        <header>
            <h1>Newsletter</h1>
            <p>Your source for all the latest news</p>
        </header>
    </section>

    <!-- Practice 5 -->
    <section>
        <header>
            <h1>My Shop</h1>
            <form>
                <input type="text" placeholder="Search products..." />
                <button type="reset">Reset</button>
                <button type="submit">Search</button>
            </form>
        </header>
    </section>

</body>
</html>
