<!DOCTYPE html>
<html>
<head>
  
  <title>Form Example</title>
 
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .form-container {
    background-color: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-top: 15px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
  }
  
  .gender-options {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
  }
  
  input[type="radio"] {
    margin-right: 5px;
  }
  
  input[type="checkbox"] {
    margin-right: 5px;
    margin-top: 15px;
  }
  
  textarea {
    height: 80px;
    resize: vertical;
  }
  
  button {
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
</style>
  
<body>

<div class="form-container">
  <form>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Atharva G">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="mera@gmail.com">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 797*****51">

    <fieldset>
    <legend>Gender:</legend>
   
      <label><input type="radio" name="gender" value="male"> Male</label><br>
      <label><input type="radio" name="gender" value="female"> Female</label><br>
      <label><input type="radio" name="gender" value="other"> Other</label>
    
</fieldset>

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="newyork">New York</option>
      <option value="losangeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="houston">Houston</option>
    </select>

    <label><input type="checkbox" name="newsletter"> Subscribe to our newsletter:</label>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
