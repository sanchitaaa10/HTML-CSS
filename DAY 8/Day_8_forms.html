<!DOCTYPE html>
<html>
<head>
    
    <title>Day 8 Forms Tag</title>

    <style>
        input[type="text"], input[type="email"], input[type="password"] {
          padding: 10px;
          margin: 5px;
          width: 100%;
          border: 1px solid #ccc;
        }
        button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
    </style>
      
</head>
<body>

    <!-- <form action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form> -->

    <form action="submit-form" method="post">
        <label for="name"> Name :</label>
        <input type="text" id="name" name="name" required>

        <label for="Dob"> Date of Birth </label>
        <input type="date" id="Dob" Date of Birth="Dob" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <label>Choose your favorite color:</label>
        <input type="radio" id="red" name="color" value="red">

        <label for="red">Red</label>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label>
        
        <label for="city">Select your city:</label>
        <select id="city" name="city">
        <option value="nyc">Navi Mumbai</option>
        <option value="la">Pune</option>
        <option value="sf">Thane</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <label for="file">Upload your resume:</label>
        <input type="file" id="file" name="resume">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </fieldset>
          
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" pattern="\d{3}[-]\d{3}[-]\d{4}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>

        <form action="login.php" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <button type="submit">Login</button>
          </form>
          
          <form action="register.php" method="POST">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <button type="submit">Register</button>
        </form>
          
        <hr>
        <button type="button" onclick="alert('Hello!')">Click Me</button>
        
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>

    
    

    
</body>
</html>
