<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 Task 2</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: rgb(169, 169, 178); 
            animation: slideRight 2s;
        }

        @keyframes slideRight {
            from {transform: translateX(0);}
            to { transform: translateX(100px);}
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            animation: animation-delay 2s forwards;
            animation-delay: 2s;
        }

        @keyframes animation-delay {
            from { background-color: black;}
            to { background-color: coral;}
        }

        .bouncer {
            width: 100px;
            height: 100px;
            background-color: black;
            animation: bounce 1s ease-in-out 3;
            position: relative;
        }

        @keyframes bounce {
             0%   { transform: translateY(0); }
            25%  { transform: translateY(-100px); }
            50%  { transform: translateY(0); }
            75%  { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: animation-direction 2s infinite alternate;
        }

        @keyframes animation-direction {
            from { transform: translateX(0); }
            to { transform: translateX(100px); }
        }

       

        .container {
            margin-bottom: 30px;
        }

        .label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            position: relative;
            animation-name: move;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .linear {
            animation-timing-function: linear;
        }

        .ease-in {
            animation-timing-function: ease-in;
         }

        .ease-out {
            animation-timing-function: ease-out;
        }

        .ease-in-out {
            animation-timing-function: ease-in-out;
        }

        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 300px;
            }
        }

        .grow {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            animation: grow 2s forwards;
        }

        @keyframes grow {
            to {
            transform: scale(1.5);
            }
        }

        .shape {
      width: 100px;
      height: 100px;
      background-color: tomato;
      animation: fadeIn 2s 2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #hello {
      width: 100px;
      height: 100px;
      background-color: dodgerblue;
      position: relative;
      animation: moveRight 4s linear infinite;
      animation-play-state: running;
    }

    @keyframes moveRight {
      0% {
        left: 0;
      }
      100% {
        left: 300px;
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    .loading-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
      height: 100px;
      margin-top: 50px;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: mediumseagreen;
      border-radius: 50%;
      animation-name: bouncing;
      animation-duration: 0.6s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      animation-fill-mode: both;
      animation-play-state: running;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bouncing {
      from {
        transform: translateY(0);
        opacity: 0.5;
      }
      to {
        transform: translateY(-30px);
        opacity: 1;
      }
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
    }

    .card {
      position: relative;
      width: 200px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      text-align: center;
      font-family: sans-serif;
      cursor: pointer;
      margin: 50px auto;
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 0;
      height: 4px;
      width: 0%;
      background-color: #007BFF;
      animation-fill-mode: forwards;
    }

    .card:hover::after {
      animation: slideIn 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        width: 0%;
        left: 0;
      }
      to {
        width: 100%;
        left: 0;
      }
    }


    </style>
</head>
<body>

    <div class="square"></div>
    <div class="circle"></div>
    <div class="bouncer"></div>
    <div class="box"></div>

    <div class="container">
        <div class="label">Linear</div>
        <div class="box linear"></div>
      </div>
    
      <div class="container">
        <div class="label">Ease-in</div>
        <div class="box ease-in"></div>
      </div>
    
      <div class="container">
        <div class="label">Ease-out</div>
        <div class="box ease-out"></div>
      </div>
    
      <div class="container">
        <div class="label">Ease-in-out</div>
        <div class="box ease-in-out"></div>
      </div>

      <div class="grow"></div>

    <div class="shape"></div>


    <div id="hello"></div>
    <button onclick="toggleAnimation()">Pause / Resume</button>
  
    <script>
      function toggleAnimation() {
        const box = document.getElementById("box");
        const currentState = box.style.animationPlayState || 'running';
        box.style.animationPlayState = currentState === 'running' ? 'paused' : 'running';
      }
    </script>


<div class="loading-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <button onclick="toggleDots()">Pause / Resume</button>

  <script>
    function toggleDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach(dot => {
        const currentState = dot.style.animationPlayState || 'running';
        dot.style.animationPlayState = currentState === 'running' ? 'paused' : 'running';
      });
    }
  </script>

        <div class="card">
            Hover Me!
        </div>

</body>
</html>
