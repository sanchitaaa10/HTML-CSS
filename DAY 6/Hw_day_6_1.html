<!DOCTYPE html>
<html>
<head>
    
    <title>Homework Day 6</title>
</head>
<body>

    <div style="padding: 30px; background-color: lightblue;">
        This box has 30px padding on all sides.
    </div>

    <button style="padding: 20px 40px;">Click Me</button>

    <div style="padding: 30px 10px 5px 0; background: peachpuff;">
        Top padding is more!
    </div>


    <div style="margin-bottom: 40px; background: lavender; padding: 10px;">
        First box
      </div>
    <div style="background: thistle; padding: 10px;">Second box</div>
      
    <div style="width: 200px; margin: auto; background: lightgreen; padding: 10px; border: 20px black;">
        Centered Box
    </div>

    <p style="margin: 30px 10px; background: mistyrose; padding: 10px;">
        Margins make room outside the element.
    </p>

    <div style="display: flex; gap: 10px; justify-content: space-between;">
        <div style="background: lightcoral; padding: 20px;">Box 1</div>
        <div style="background: lightseagreen; padding: 20px;">Box 2</div>
        <div style="background: rgb(32, 156, 178); padding: 20px;">Box 3</div>
    </div>

    <div style="display: flex; justify-content: center; align-items:flex-start; height: 100px; background: lightyellow;">
        <div style="background: tomato; padding: 20px;">Centered</div>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div style="flex: 1 1 200px; background: skyblue; padding: 20px;">Column 1</div>
        <div style="flex: 1 1 200px; background: lightpink; padding: 20px;">Column 2</div>
        <div style="flex: 1 1 200px; background: lightgray; padding: 20px;">Column 3</div>
    </div>
      
      
    
</body>
</html>
