/* Default (desktop) */
h1 {
  font-size: 36px;
}

/* Mobile version */
@media (max-width: 768px) {
  h1 {
    font-size: 24px;
  }
}

        /* Desktop version */
nav {
  display: flex;
  justify-content: space-around;
}

nav a {
  padding: 10px;
  text-decoration: none;
  color: #333;
}

/* Mobile version */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }
  nav a {
    margin: 10px 0;
  }
}
/* Desktop version */
.container {
  display: flex;
  justify-content: space-between;
}

.content {
  width: 48%;
  padding: 20px;
  background-color: #f4f4f4;
}

/* Mobile version */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .content {
    width: 100%;
  }
}

/* Sidebar is visible on larger screens */
.sidebar {
  width: 300px;
  float: left;
}

.main-content {
  margin-left: 320px;
}

/* Mobile version */
@media (max-width: 768px) {
  .sidebar {
    display: none;
  }

  .main-content {
    margin-left: 0;
  }
}

/* Desktop version */
.card-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  padding: 20px;
  background-color: #e4e4e4;
  text-align: center;
}

/* Mobile version */
@media (max-width: 768px) {
  .card-container {
    grid-template-columns: 1fr;
  }
}

body {
