<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-9</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "chart stats"
                "calendar notifications";
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 80px auto auto;
            gap: 20px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .header {
            grid-area: header;
            background-color: #d90d14;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
        }

        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart { grid-area: chart; }
        .stats { grid-area: stats; }
        .calendar { grid-area: calendar; }
        .notifications { grid-area: notifications; }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "chart"
                    "stats"
                    "calendar"
                    "notifications";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">Dashboard</header>
        <div class="widget chart">Chart Widget</div>
        <div class="widget stats">Statistics Widget</div>
        <div class="widget calendar">Calendar Widget</div>
        <div class="widget notifications">Notifications Widget</div>
    </div>
</body>
</html>
