<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-1</title>
    <style>
        body {
            background-color: #1e1e2f;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px auto 60px;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: #3f72af;
            color: white;
            font-size: 1.8rem;
            text-align: center;
            padding: 20px;
            letter-spacing: 1px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #112d4e;
            color: #f9f7f7;
            padding: 20px;
            font-size: 1.5rem;
            position: fixed;
            width: 250px;
            height: 100%;
        }

        .content {
            grid-area: content;
            background-color: #1e1e2f;
            padding: 30px;
            margin-left: 260px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .footer {
            grid-area: footer;
            background-color: #3f72af;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">Header Area</header>
        <nav class="sidebar">Sidebar Navigation</nav>
        <main class="content">
            <p>This is your main content area. You can add more sections, articles, or any content here.</p>
        </main>
        <footer class="footer">Footer Area</footer>
    </div>
</body>

</html>
